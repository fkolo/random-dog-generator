<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Dog Generator</title>

		<!-- external CSS link -->
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doggo Viewer</h1>
			<span id = "dog-name">Dougie the Default Doggo</span>
		</header>
		<section class = 'section-container'>
			<section class = 'column' id = 'left-column'>
				<section class = 'item'>
					<span>Choose your breed!</span>
				</section>
				<section class = 'item'>
					<select class = 'breeds'>
						<option value="starter" selected>Select Me!</option>
					</select>
				</section class = 'item'>
					<section class = 'img-container'>
						<section class = 'container'>
							<div>🐶🐶🐶🐶🐶🐶🐶🐶🐶🐶</div>
							<img src="http://placecorgi.com/500/500" class="dog-img" alt = 'image of a cute corgi for the homepage'>

						</section>

					</section>
				<section>

				</section>
			</section>
			<section class = 'column'>
				<section class = 'item'>
					<span>Doggo Characteristics</span>
					<ul>
						<li id = 'MF'>S: Male</li>
						<li id = 'age'>Age: 2</li>
						<li id = 'likes'>Likes: ham, String Cheese</li>
						<li id = 'dislikes'>Dislikes: Baths, Entropy</li>
						<li id = 'fun-fact'>Additional Info: On every walk blah blah blah</li>

					</ul>
				</section>
				
			</section>
		</section>

	

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
